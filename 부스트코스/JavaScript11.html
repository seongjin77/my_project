<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <h1>Object</h1>
    
    <h2>creater</h2>
    <script>
        var coworker = {

            'programmer' : 'egoing',
            'desingner' : 'leezche'

        };

        document.write('programmer :'+coworker.programmer+'<br>');
        document.write('desingner :'+coworker.desingner+'<br>');
        coworker.sientist = 'seongjin';
        document.write('sientist :'+coworker.sientist+'<br>');
        coworker['artist'] = 'juju';
        document.write('artist :'+coworker.artist+'<br>');

    </script>

    <h2>Iterate</h2>
    <script>
        for(var key in coworker){

            document.write(key+' : '+coworker[key]+'<br>');


        }

    </script>




</body>
</html>
