<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <h1> loop & Array </h1>

    <script>
       
        var friend = ['chacha', 'sunjae', 'juhwang','hanbeom']

    </script>

    <h2>Friend</h2>

    <script>

        var i =0;

        while(i< friend.length){

            document.write('<li><a href="#">'+friend[i]+'</a></li>');
            i = i+1;
        };


    </script>


</body>
</html>
