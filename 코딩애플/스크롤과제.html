<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤과제</title>
    <link rel="stylesheet" href="scroll.css"
</head>
<body>
    <div style="height: 700px;">
    
        <div class="scroll"></div>
    
    
    
    </div>


    <script>

    /* scrollTop은 위에부터 스크롤한 양 혹은 수직 스크롤의 위치를 알 수있다. */
    /* clientHeight 요소의 높이를 알 수 있다. 스크롤과는 무관. */
    /* scrollHeghit는 스크롤 가능한 '실제' 높이를 알 수 있다. */


    /* 페이지를 1% 읽으면 div박스의 길이는 1% ... 페이지 다 읽으면 div박스 길이 100% */

    window.addEventListener('scroll',function(){
        
        let 스크롤 = window.scrollY;
        let 높이 = window.scrollHeight;

        console.log(스크롤);
        console.log(높이);


    });


        
    </script>

</body>
</html>
