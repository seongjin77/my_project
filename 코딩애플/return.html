<script>

console.log(vat(5555));

function vat(a){
    var num = (a * 1.1).toFixed(1);
    return parseFloat(num);
};


/* return 값을 반환할때 소수점은 약간의 오차가 있다. 무시할만큼의 오차이긴 하지만
거슬리는 경우에는 정수로 떨어지게 처리해서 반환시키던지, 아니면 소수점을 남기고 반올림 
시켜주는 메소드 함수를 사용한다. toFixed함수는 모든 숫자뒤에 사용할 수 있다.
자바스크립트 에서는 문자 + 숫자 = 문자숫자 이다 예로는
'123'+2 = 1232 이다. 125가 나오게 하려면 숫자변환 함수를 사용해야함 */


</script>
