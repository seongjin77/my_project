<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 

    <link rel="stylesheet" href="main.css">

    <title>form만들기</title>
  </head>
  <body>
    <!-- 상단 메뉴바 -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <span class="badge bg-dark">Dark 🔄</span>

          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 
      <!-- 메뉴 리스트 -->
      <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul> 
      
      <div>애플코딩 강의듣는중</div>
      <button class="btnlog">로그인버튼</button>

      <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <!-- form 형식 : 서버로 유저정보를 전송하려고 하는것임 -->
          <!-- form 형식은 action을 써야함 -->
          <form action="form전송용.html">
            <div class="my-3">
              <input type="text" id="login" class="form-control">
             </div>
             <div class="my-3">
               <input type="password" id="pwd" class="form-control">
             </div>
             <button type="submit" id="submit1" class="btn btn-primary">전송</button>
             <button type="button"id="close" class="btn btn-danger" >닫기</button>
          </form> 
        </div>
      </div> 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

      <!-- 자바스크립트 구역 -->

    <script>
        
        document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function(){
            document.getElementsByClassName('list-group')[0].classList.toggle('show');
        });
        
        document.getElementsByClassName('btnlog')[0].addEventListener('click', function(){
            document.getElementsByClassName('black-bg')[0].classList.add('black-bg1');

        });

        document.getElementById('close').addEventListener('click', function(){
            document.getElementsByClassName('black-bg')[0].classList.remove('black-bg1');
        });

        /* 전송버튼 누르면 input에 입력한 값이 공백이면 알림창 띄어주세요~ */
/*질문거리@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ */
           // var check = document.querySelectorAll('.form-control')[0].value; 
            /* 이것도 되는코드. 클래스를 하나 지정해야지 작동함 [0] 빼면 작동을 안함 */
            
            
            var k = document.getElementById('login');
            
            // var k = document.getElementById('login').value; 이걸로 할때 if문 조건문 k에 담았을때 안됨.
            var p = document.getElementById('pwd');

        /*----------유효성 검사 함수  */
        document.getElementsByClassName('btn-primary')[0].addEventListener('click', function(e){

          e.preventDefault();


          if(k.value === ''){
            alert('빈칸입니다');
            return false;
          } else if (p.value === '' ) {
            alert('비밀번호를 입력해주세요');
            return false;
           } else if(p.value.length < 6 ) {
            
            alert('비밀번호 숫자가 부족합니다');
            return false;
        
           }
           
        });

        /* 다크모드 만드는 코드 */

        // badge 클릭횟수가 홀수면 내부 글자 Light로 변경
        // badge 클릭횟수가 짝수면 내부 글자 Dark로 변경

        var count = 0;

        $('.badge').on('click',function(){
          count = count +1;
          
          if((count%2)===1){

            document.getElementsByClassName('badge')[0].innerHTML = 'Light 🔄';

          } else {
            document.getElementsByClassName('badge')[0].innerHTML = 'Dark 🔄';
          }



        });

        /*  let은 재 선언이 불가능 함
            이름이 중복되는 것을 방지하는 장점이 있음
            대신 재할당은 가능함 재할당과 재선언의 차이는 뭐지?
            
            const 재선언 재할당 불가능함 
            
            let과 const는 중괄호{} 안에서 선언된거면 밖에서 다시 선언 불가능함
            
            var는 함수 내에서 선언된건 밖에서 사용 불가능 밖에서 선언된건 함수내에서 사용가능*/

        
    </script>

  </body>

  </html>
